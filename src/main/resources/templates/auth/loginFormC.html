<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de consultorio médico</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<form th:action="@{/user/register}" method="post">
    <img th:src="@{/img/consultorio.png}" alt="login-user">
    <h1>Nuevo consultorio.</h1>
    <label for="usuarname">Nombre de la especialidad</label>
    <input type="text" id="usuarname" name="usuarname" placeholder="Especialidad" required>
    <label for="number">Número de consultorio</label>
    <input type="text" id="number" name="number" placeholder="Número" required>
    <br>
    <button type="submit" id="submit">Agregar</button>
    <br><br>
    <button type="button" id="back">Regresar</button>
</form>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
